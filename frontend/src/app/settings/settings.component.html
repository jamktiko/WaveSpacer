<div [ngClass]="settingStore.background()" class="bg-cover bg-no-repeat min-h-1/2 min-w-fit">
  <div class="p-[2rem] md:p-[1.5rem] lg:p-[0.5rem]">
    <header class="grid grid-cols-[auto_1fr] mobileL:mx-5 md:mx-10 lg:mx-25 xl:mx-35 2xl:mx-33  items-center gap-1">
      <a routerLink="/dashboard" class="grid grid-cols-[auto_1fr] justify-items-center items-center cursor-pointer">
        <img src="/images/logo.png" alt="Logo"
          class="rounded-full w-13 h-13 md:w-16 md:h-16 lg:w-19 lg:h-19 object-cover min-w-[50px]" />
        <h1 class="text-white font-semibold text-[clamp(1.2rem,3vw,2rem)]">
          {{uiStore.title()}}
        </h1>
      </a>
      <div
        class="bg-[#B76EFE]/15 justify-self-end relative rounded-full p-1 hover:bg-[#B76EFE]/40 text-[#B76EFE] font-bold min-w-[60px]"
        (click)="uiStore.toggleDropdownVisibility()">
        <img [src]="profilepic" alt="profilepic"
          class="rounded-full w-13 h-13 md:w-13 md:h-13 lg:w-16 lg:h-16 object-cover" />
        @if (uiStore.dropdownvisible()) {
        <app-userdropdown (close)="uiStore.closeDropdown()"></app-userdropdown>
        }
      </div>
    </header>

    <div class="flex flex-col items-center lg:flex-row lg:items-start lg:justify-around">
      <div class="text-center lg:text-left lg:py-40">
        <h1 class="text-white text-[clamp(1rem,2vw,1.5rem)]">Adjust all the <span class="text-[#B76EFE]">settings</span>
        </h1>
      </div>
      <div class="py-5 lg:py-20">
        <div class="flex flex-col rounded-xl bg-[#323132] gap-5 w-100 p-5">
          <h2 class="text-white py-1 text-center text-[clamp(1rem,1.2vw,1.5rem)]">Settings</h2>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="grid grid-cols-2 gap-30 px-2 items-center text-left">
            <p class="justify-self-start text-white">Account</p>
            <div class="justify-self-end">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#FFFFFF"
                class="w-7 h-7 cursor-pointer" routerLink="/profile">
                <path
                  d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z" />
              </svg>
            </div>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="grid grid-cols-2 gap-20 px-2 text-left items-center"
            (click)="settingStore.toggleDropdownVisibility()">
            <p class="justify-self-start text-white">Language</p>
            <div class="justify-self-end relative w-[100%] min-w-[100px] cursor-pointer ">
              <div
                class="bg-[#3D383E] w-full grid grid-cols-2 px-2 py-1 gap-4 items-center justify-items-start text-[#A4A4A4]"
                [ngClass]="languageDropdownVisible()">
                <p>{{settingStore.language()}}</p>
                <div class="justify-self-end">
                  @if (!settingStore.dropdownvisible()) {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#A4A4A4" class="w-7 h-7">
                    <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                  </svg>
                  } @else {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#A4A4A4" class="w-7 h-7">

                    <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                  </svg>
                  }
                </div>
                @if (settingStore.dropdownvisible()) {
                <app-language-drop-down class="absolute right-0 top-9 w-[100%] min-w-[100px]" [languages]="languages"
                  (close)="settingStore.closeDropdown()"></app-language-drop-down>
                }
              </div>
            </div>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="grid grid-cols-2 gap-20 px-[10px] text-left items-center">
            <p class="justify-self-start text-white">Light mode</p>
            <label for="check" [ngClass]="lightModeActive()"
              class="relative w-12 h-6 rounded-full justify-self-end cursor-pointer">
              <input type="checkbox" id="check" class="sr-only peer" (change)="settingStore.toggleLightMode()"
                [checked]="settingStore.lightmode()">
              <span [ngClass]="lightModeActive2()"
                class="left-1 top-1/2 -translate-y-1/2 w-[40%] h-[80%] absolute rounded-full bg-[#D9D9D9] peer-checked:bg-black peer-checked:left-6 transition-all duration-200"></span>
            </label>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="grid grid-cols-2 gap-1 px-[10px] text-left items-center">
            <p class="justify-self-start text-white">Manage subcription</p>
            <div class="justify-self-end">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#A4A4A4" class="w-7 h-7">
                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
              </svg>
            </div>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="grid grid-cols-2 gap-10 px-[10px] text-left items-center">
            <p class="justify-self-start text-white">About us</p>
            <div class="justify-self-end">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#A4A4A4" class="w-7 h-7">
                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
              </svg>
            </div>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="grid grid-cols-2 gap-10 px-[10px] text-left items-center">
            <p class="justify-self-start text-white">Terms of Service
            </p>
            <div class="justify-self-end">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#A4A4A4" class="w-7 h-7">
                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
              </svg>
            </div>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="flex flex-col gap-3 items-center">
            <button class="flex items-center justify-center bg-[#1DB954] text-black rounded-full px-3 py-1
          min-h-[44px] hover:bg-[#17C211] font-sans cursor-pointer">
              <img src="/images/spotify.png" alt="Spotify logo" class="w-6 h-6 mr-3 flex-shrink-0" />
              <span class="block regbutton:hidden">Disconnect</span>
              <span class="hidden regbutton:block">Disconnect Spotify</span>
            </button>
            <button
              class="bg-[#FE5C64]/15 text-[#FE5C64] hover:bg-[#FE5C64]/30 font-light px-4 py-2 rounded-2xl cursor-pointer text-sm">
              Log out
            </button>
          </div>
          <div class="h-px w-full bg-[#463F48]"></div>
          <div class="flex flex-col items-center">
            <button
              class="bg-[#FE5C64]/15 text-[#FE5C64] hover:bg-[#FE5C64]/30 font-light px-4 py-2 rounded-2xl cursor-pointer text-sm">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
