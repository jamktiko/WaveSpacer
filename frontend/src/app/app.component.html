<div class="p-[2rem] md:p-[1.5rem] lg:p-[0.5rem]">
  <div class="grid grid-cols-[auto_1fr_1fr]  md:mx-10 lg:mx-20 xl:mx-30 2xl:mx-40 items-center gap-1">
    <img src="/t.png" alt="Logo" class="rounded-full w-10 h-10 md:w-15 md:h-15 xl:w-20 xl:h-20 2xl:w-35 2xl:h-35
    object-cover" />

    <h1 class="text-white  font-semibold text-lg md:text-3xl xl:text-4xl 2xl:text-7xl">
      {{title}}
    </h1>

    <button
      class="bg-[#B76EFE]/15 justify-self-end rounded-full px-2 py-1 xl:px-4 2xl:px-6 xl:text-2xl 2xl:text-4xl hover:bg-[#B76EFE]/40 text-[#B76EFE] font-bold">Log
      in</button>
  </div>

  <div
    class="grid grid-cols-1 lg:grid-cols-2 lg:mx-32 xl:mx-30 2xl:mx-40 mt-20 xl:mt-25 2xl:mt-50 justify-items-center lg:justify-items-start">
    <div class="lg:text-left">
      <p class="text-white"><span class="text-[#B76EFE]">Wave</span> away<br />songs wasting<br /> <span
          class="text-[#B76EFE]">space.</span></p>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 lg:mx-32 xl:mx-30 2xl:mx-40 justify-items-center lg:justify-items-start">
    <div class="text-[#B76EFE] text-[13px] text-center max-w-[10rem] mt-5 font-semibold text-sm lg:text-left">
      A fast tool
      for
      removing
      songs you don't listen to from your playlist.
    </div>
  </div>

  <div class="flex justify-center">
    <div class="bg-[#48404A] px-3 py-3 rounded-md mt-10">
      <div class="grid grid-cols-1 mx-10 justify-items-center">
        <p class=" text-white text-center">Create account</p>
        <hr class="border-t border-[#696969] w-1/2">
        <button
          class="flex items-center justify-center bg-[#1DB954] text-black rounded-md px-4 py-2 mt-5 hover:bg-[#1ed760]">
          <img src="spotify.png" alt="Spotify logo" class="w-5 h-5 mr-2" />
          <span class="block md:hidden">Spotify</span>
          <span class="hidden md:block">Login with Spotify</span>
        </button>

        <button
          class="flex items-center justify-center bg-white text-black rounded-md px-4 py-2 mt-5 shadow hover:bg-gray-100">
          <!-- Google logo SVG -->
          <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48">
            <path fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
            </path>
            <path fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
            </path>
            <path fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
            </path>
            <path fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
            </path>
          </svg>
          <!-- Responsive text -->
          <span class="block md:hidden">Google</span>
          <span class="hidden md:block">Login with Google</span>
        </button>
        <button
          class="flex items-center justify-center bg-black text-white rounded-md mt-5 px-4 py-2 w-full hover:bg-gray-900">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
            <path fill="white"
              d="M16.365 1.43c0 1.14-.467 2.23-1.2 3.05-.78.873-2.062 1.455-3.3 1.455-.116-1.16.46-2.35 1.196-3.13.77-.82 2.03-1.44 3.3-1.36zM20.3 15.72c-.345.8-.73 1.56-1.144 2.33-.7 1.18-1.42 2.36-2.44 2.36-.96 0-1.25-.63-2.33-.63-1.08 0-1.41.63-2.34.63-1.02 0-1.75-1.18-2.44-2.36-1.67-2.82-1.4-6.19.62-8.36.67-.84 1.55-1.37 2.54-1.37.95 0 1.88.64 2.53.64.66 0 1.7-.83 2.85-.83.47 0 1.05.21 1.55.54-.04.03-1.9 1.12-1.52 3.52.34 2.18 2.3 2.87 2.13 5.02z" />
          </svg>
          <span class="block md:hidden">Apple</span>
          <span class="hidden md:block">Login with Apple</span>
        </button>
      </div>
    </div>
  </div>

</div>
