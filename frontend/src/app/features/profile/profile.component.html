<div class="flex flex-col min-h-screen bg-filler">
  <div [ngClass]="settingStore.background()" class="bg-cover bg-no-repeat min-h-screen min-w-fit">
    <div class="p-[2rem] md:p-[1.5rem] lg:p-[0.5rem]">
      <header class="grid grid-cols-[auto_1fr] mobileL:mx-5 sm:mx-10 md:mx-20 lg:mx-30 xl:mx-40 2xl:mx-50 items-center">
        <a routerLink="/dashboard" class="grid grid-cols-[auto_1fr] justify-items-center items-center cursor-pointer">
          <img src="/images/logo.png" alt="Logo"
            class="rounded-full w-13 h-13 md:w-16 md:h-16 object-cover min-w-[50px] mr-2" />
          <h1 class="text-bigtitles font-medium text-[clamp(1.2rem,2vw,1.5rem)]">
            {{title}}
          </h1>
        </a>
        <div
          class="bg-[#B76EFE]/15 justify-self-end relative rounded-full p-1 hover:bg-[#B76EFE]/40 text-theme font-bold min-w-[60px]"
          (click)="uiStore.toggleDropdownVisibility()">
          <img [src]="profileStore.profilepic()" alt="profilepic" class="rounded-full w-13 h-13 object-cover" />
          @if (uiStore.dropdownvisible()) {
          <app-userdropdown (close)="uiStore.closeDropdown()"></app-userdropdown>
          }
        </div>
      </header>

      <div class="flex flex-col items-center lg:flex-row lg:items-start lg:justify-around">
        <div class="text-center lg:text-left lg:py-40">
          <h1 class="text-bigtitles font-medium text-[clamp(1rem,2vw,2rem)]">Your <span
              class="text-theme">profile</span>
          </h1>
        </div>
        <div class="py-5 lg:py-20">
          <div class="flex flex-col rounded-2xl bg-[#48404A] items-center px-10 pt-10 pb-1 gap-2">
            <img [src]="profileStore.profilepic()" alt="profilepic" class="rounded-full w-28 h-28 object-cover">
            <h2 class="text-normal text-2xl text-medium">{{profileStore.display_name()}}</h2>
            <div class="flex flex-col my-8 gap-1 text-center">
              <p class="text-normal text-xl text-medium">{{profileStore.email()}}</p>
              <p class="text-normal text-xl text-medium">User since 1</p>
            </div>
            <div class="flex flex-col text-center gap-3 mt-8">
              <p class="text-normal text-2xl text-medium">Account settings</p>
              <button class="flex items-center justify-center bg-[#1DB954] text-black rounded-full px-3 py-1 w-full
          min-h-[44px] hover:bg-[#17C211] font-sans">
                <img src="/images/spotify.png" alt="Spotify logo" class="w-6 h-6 mr-3 flex-shrink-0" />
                <span class="block regbutton:hidden">Connected</span>
                <span class="hidden regbutton:block">Spotify connected</span>
              </button>
              <p class="text-normal mb-5 text-lg text-medium">V0.5.0</p>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
