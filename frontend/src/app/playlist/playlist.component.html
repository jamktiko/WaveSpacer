<header class="w-full bg-gradient-to-t from-[#212121] to-[#252525] h-24 flex items-center justify-center gap-2">
  <img class="h-10 w-10 sm:w-12 sm:h-12" src="/src/assets/TheLogo.png" alt="WaveSpacer logo" />
  <h1 class=" text-2xl  font-medium text-white"> Wavespacer</h1>
</header>

<div class="flex flex-col items-center gap-10 lg:flex-row lg:items-start">

  <div class="mt-10 md:py-5 lg:py-30 lg:mx-16 xl:pl-28 xl:mt-52">
    <h1 class=" text-white text-2xl text-center font-semibold md:text-3xl md:leading-12 lg:text-left xl:text-4xl ">
      Select the <span class="text-[#b76efe]">playlist</span><br>
      you want to<br>
      clean
    </h1>
  </div>


  <div class="grid w-xs gap-5 p-5 md:grid-cols-2 md:w-md md:p-10 
      lg:gap-7 lg:my-20 lg:ml-10
      xl:w-lg xl:ml-32
      rounded-2xl bg-gradient-to-b from-[#212121] to-gray-500 border-[#58525A] border-1 mb-10">

    @for (playlist of playlists; track playlist.id) {
    <app-list [name]="playlist.name" [img]="playlist.img" [totalTrack]="playlist.totalTracks"></app-list>
    }
  </div>
</div>
