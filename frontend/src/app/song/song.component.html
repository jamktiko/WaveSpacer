<div class="h-[2px] w-full bg-gray-600 mb-4"></div>

<div class="p-1 flex gap-3 mb-5">
  <div [ngClass]="featuredSongs()">
    <div class="text-white text-center">{{index + 1}}.</div>
    <label class="cursor-pointer gap-2 row-start-4">
      <input type="checkbox" [(ngModel)]="checked" class="hidden">
      <span class="w-5 h-5 border-1 bg-[#B76EFE] flex items-center justify-center rounded-sm">
        @if (checked) {
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
          <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
        </svg>
        }
      </span>
    </label>
  </div>
  <img [ngClass]="featuredSongImg()" [src]="song.track_image" alt="track img">
  <div class="flex flex-col overflow-hidden justify-center gap-1">
    <h1 class="text-white overflow-x-auto overscroll-contain custom-scrollbar">{{song.name}}</h1>
    <p class="whitespace-normal flex-shrink overflow-x-auto overscroll-contain custom-scrollbar text-gray-400">
      {{song.artists_name?.join(', ')}}</p>
    <p class="overflow-x-auto overscroll-contain custom-scrollbar text-gray-400">({{song.amount}}) plays</p>
  </div>
</div>
