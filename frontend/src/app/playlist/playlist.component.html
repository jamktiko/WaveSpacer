<div class="flex items-center justify-center cursor-pointer hover:p-2 duration-200" (click)="selectPlaylist(id)">
  <img [src]="img" class="w-40 h-40 md:h-full md:w-full rounded-2xl hover:shadow-xl/30 hover:shadow-white">
</div>
<h3 class="mt-2 font-semibold text-white text-center">{{name}} ({{totalTrack}} tracks)</h3>


@if (playlistSelected) {
<app-confirm-playlist-select [playlistName]="playlistName" [playlistImg]="playlistImg"
  (confirmShown)="closeConfirm($event)"></app-confirm-playlist-select>
}
