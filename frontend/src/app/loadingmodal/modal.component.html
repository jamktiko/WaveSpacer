<div class="overlay" *ngIf="open" [@fadeInOut]>
  <div class="card">
   
    <div class="loader-text" role="status" aria-live="polite">
      Loading playlist . . .
    </div>

   
    <div class="progress">
      <div class="track" role="progressbar"
           [attr.aria-valuenow]="progress"
           aria-valuemin="0" aria-valuemax="100"
           aria-label="Loading playlist">
        <div class="fill" [style.width.%]="progress"></div>
      </div>
    </div>

    
    <p class="percent">{{ progress }}%</p>
  </div>
</div>
