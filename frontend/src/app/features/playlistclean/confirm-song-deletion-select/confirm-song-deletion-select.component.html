<div
  class="fixed top-0 left-0 bg-black/40 w-full h-full"
  (click)="closeSongDeletionConfirm()"
></div>

<div class="fixed flex items-center justify-center inset-0">
  <button
    class="absolute top-10 right-10 bg-white/20 text-white p-2 rounded-xl"
    (click)="spinnerShown = true"
  >
    Test Spinner
  </button>

  <app-spinner #spinner></app-spinner>

  @if (!spinnerShown) {
  <div
    class="relative flex flex-col gap-1 items-center bg-[#48404A] border-[#58525A] p-10 rounded-xl text-center"
  >
    <h1 class="text-[#B76EFE] font-medium">
      <span class="text-[#F5F5F5]"
        >Are you sure you want to <br />delete the selected (</span
      >
      {{ selectAmount }}
      <span class="text-[#F5F5F5]">) songs?</span>
    </h1>

    <div class="flex flex-col gap-1 justify-items-start">
      <img [src]="playlistStore.selected()?.img" alt="playlist image"
        class="w-40 h-40 md:w-43 md:h-43 lg:w-47 lg:h-47 xl:w-50 xl:h-50 2xl:w-53 2xl:h-53 object-cover rounded-xl mt-5">
      <p class="text-normal font-medium self-start">{{playlistStore.selected()?.name}}</p>
    </div>

    <div class="flex items-center justify-center gap-15 mt-4">
      <button
        (click)="closeSongDeletionConfirm()"
        class="bg-[#FE5C64]/15 text-[#FE5C64] hover:bg-[#FE5C64]/30 font-bold px-4 py-2 rounded-2xl cursor-pointer text-lg"
      >
        No
      </button>
      <button (click)="deleteSongs()"
        class="bg-[#B76EFE]/15 text-theme hover:bg-[#B76EFE]/40 font-bold px-4 py-2 rounded-2xl cursor-pointer text-lg"
        routerLink="/dashboard">
        Yes
      </button>
    </div>
  </div>
  }
</div>
